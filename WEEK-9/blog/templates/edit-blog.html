{% extends 'layout.html' %}
{% block content %}
<h2>Edit blog</h2>

<form action="{{ url_for('edit_blog', id = blog.id) }}" method="POST" enctype="multipart/form-data">
   <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Title" value = "{{ blog.title }}" />
   </div>
   <div class="form-group">
    <label for="subtitle">Subtitle</label>
    <input type="text" id="subtitle" name="subtitle" placeholder="subtitle" value = "{{ blog.subtitle }}" />
   </div>
   <div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category">
        {% for category in categories %}
        <option value="{{category}}" {% if category == blog.category %} selected {% endif %}>{{category}}</option>
        {% endfor %}
      
    </select>
   </div>
   <div class="form-group">
    <label for="content">Content</label>
    <textarea name="content" id="content" rows="10" placeholder="Write content here . . .">{{blog.content}}</textarea>
    </div>
</div>
<div class="form-group">
 <label for="tags">Tags</label>
 <textarea name="tags" id="tags" rows="2" placeholder="Tags separated by comma">{{blog.tags}}</textarea>
 </div>
 <div class="form-group">
    <input type="file" name="cover_img">
 </div>

   <div class="form-group">
    <button class="add-blog-btn">Update Blog</button>
   </div>
   </div>
    
    
</form>
{% endblock %}
